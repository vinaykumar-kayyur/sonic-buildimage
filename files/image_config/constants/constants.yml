constants:
  deployment_id_asn_map:
    "1" : 64523
    "2" : 65511
    "3" : 64523
    "4" : 64523
  bgp:
    traffic_shift_community: 8075:8847
    families:
      - ipv4
      - ipv6
    use_deployment_id: true
    use_neighbors_meta: true
    graceful_restart:
      enabled: true
      restart_time: 240
    multipath_relax:
      enabled: true
    maximum_paths:
      enabled: true
      ipv4: 64
      ipv6: 64
    allow_list:
      enabled: true
      default_action: "permit"   # or "deny"
      drop_community: 8075:8823  # value of the community to identify a prefix to drop. Make sense only with allow_list_default_action equal to 'permit'
      prefix_match_tag: "1001"
      default_pl_rules:
        v4:
          - "deny 0.0.0.0/0 le 17"
        v6:
          - "deny 0::/0 le 59"
          - "deny 0::/0 ge 65"
    bbr:
      enabled: true
      default_state: "enabled"
    peers:
      general: # peer_type
        db_table: "BGP_NEIGHBOR"
        template_dir: "msft.general"
        bbr:
          TIER0_V4:
            - ipv4
          TYCOON_V4:
            - ipv4
          TIER0_V6:
            - ipv6
          DNS_AGG_V6:
            - ipv6
          TYCOON_V6:
            - ipv6
      internal: # peer_type
        db_table: "BGP_INTERNAL_NEIGHBOR"
        template_dir: "internal"
      monitors: # peer_type
        enabled: true
        db_table: "BGP_MONITORS"
        template_dir: "msft.monitors"
      dynamic: # peer_type
        enabled: true
        db_table: "BGP_PEER_RANGE"
        template_dir: "msft.dynamic"
      voq_chassis: # peer_type
        enabled: true
        db_table: "BGP_VOQ_CHASSIS_NEIGHBOR"
        template_dir: "voq_chassis"
