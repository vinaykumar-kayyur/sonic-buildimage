!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v4.mgmttor.mx/peer-group.conf.j2
!
  neighbor TIER0_V4 peer-group
  address-family ipv4 unicast
    neighbor TIER0_V4 activate
    neighbor TIER0_V4 soft-reconfiguration inbound
    neighbor TIER0_V4 route-map FROM_TIER0_V4 in
    neighbor TIER0_V4 route-map TO_TIER0_V4 out
    neighbor TIER0_V4 send-community
    neighbor TIER0_V4 maximum-prefix 4000 90 warning-only
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v4.mgmttor.mx/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
