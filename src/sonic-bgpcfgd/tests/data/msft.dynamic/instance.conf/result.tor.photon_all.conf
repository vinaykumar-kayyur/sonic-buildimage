!
! template: bgpd/templates/msft.dynamic/instance.conf.j2
!
  neighbor dyn_name_v4 peer-group
  neighbor dyn_name_v4 passive
  neighbor dyn_name_v4 ebgp-multihop 255
  neighbor dyn_name_v4 remote-as 11111
  bgp listen range 10.10.20.0/24 peer-group dyn_name_v4
  bgp listen range 20.20.20.0/24 peer-group dyn_name_v4
  neighbor dyn_name_v4 update-source 1.1.1.1
  address-family ipv4
    neighbor dyn_name_v4 activate
    neighbor dyn_name_v4 maximum-prefix 5 79
    neighbor dyn_name_v4 route-map FROM_SDN_APPLIANCE_V4 in
    neighbor dyn_name_v4 route-map TO_SDN_APPLIANCE_V4 out
    neighbor dyn_name_v4 soft-reconfiguration inbound
  exit-address-family
!
! end of template: bgpd/templates/msft.dynamic/instance.conf.j2
!
